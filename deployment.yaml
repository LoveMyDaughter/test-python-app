apiVersion: v1
kind: Namespace
metadata:
  name: k8-deploy

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-flask-app
  namespace: k8-deploy
  labels:
    app: test-flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-flask-app
  template:
    metadata:
      labels:
        app: test-flask-app
    spec:
      containers:
      - name: test-flask-app
        image: test-flask-app:latest
        # imagePullPolicy: Never  # Use local image for minikube
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: development
        - name: FLASK_APP
          value: app.py
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: test-flask-app-service
  namespace: k8-deploy
  labels:
    app: test-flask-app
spec:
  # type: NodePort
  type: LoadBalancer
  selector:
    app: test-flask-app
  ports:
  - name: http
    # port: 80
    port: 5000
    targetPort: 5000
    nodePort: 30000
