version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: k8-deploy-app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    command: python app.py
    networks:
      - k8-network
    restart: unless-stopped

networks:
  k8-network:
    driver: bridge
